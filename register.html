<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Bebas Neue' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <title>DROID 4.0 | IEEE</title>

</head>

<body>

    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-black">
        <div class="container-fluid">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="mx-auto">
                    <ul class="navbar-nav">

                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="home.html">// Home</a>
                        </li>



                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <section class="form-c">

        <div class="form-w">
            <h2 class="reghead">Registration Form</h2>
            <form action="#" class="form">
                <div class="input-box">
                    <label for="fname">Name:</label>
                    <input type="text" id="fname" name="fname" placeholder="Your name!" required><br>
                </div>
                <div class="input-box">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="mail@gmail.com" required><br>
                </div>
                <div class="column-r">

                    <div class="input-box">
                        <label for="number">Contact:</label><br>
                        <input type="number" id="number" name="number" placeholder="+911234567890" required><br><br>
                    </div>

                </div>
                <div class="gen">
                    <div class="gender-box">
                        <h2 class="gender">Gender</h2>
                        <div class="gender-option">
                            <input class="sizer" type="radio" id="male" name="gen">
                            <label for="male">Male</label>
                        </div>
                        <div class="gender-option">
                            <input type="radio" id="female" name="gen" checked>
                            <label for="female">Female</label>
                        </div>
                    </div>
                    <div class="memb">
                        <div class="gender-box">
                            <h2 class="gender">Membership</h2>
                            <div class="gender-option">
                                <input class="sizer" type="radio" id="ie1" name="ie1" checked>
                                <label for="ie1">IEEE Member</label>
                            </div>
                            <div class="gender-option">
                                <input class="sizer" type="radio" id="ie2" name="ie1">
                                <label for="ie2">IEEE RAS Member</label>
                            </div>
                            <div class="gender-option">
                                <input class="sizer" type="radio" id="ie2" name="ie1">
                                <label for="ie2">Non-IEEE Member</label>
                            </div>
                        </div>

                    </div>
                    <div class="gender-box">
                        <h2 class="gender">Food Prefrence</h2>
                        <div class="gender-option">
                            <input class="sizer" type="radio" id="non" name="food">
                            <label for="non">Non-Vegiterian</label>
                        </div>
                        <div class="gender-option">
                            <input class="sizer" type="radio" id="veg" name="food">
                            <label for="veg">Vegiterian</label>
                        </div>
                    </div>
                </div>
                <div class="input-box">
                    <label for="College">College:</label>
                    <input type="text" id="College" name="College"
                        placeholder="Federal Institute of Science and Technology" required><br>
                </div>
                <div class="sub">
                    <input class="sbtn" type="submit" value="Submit">

                </div>
            </form>
        </div>


    </section>

</body>

</html>
